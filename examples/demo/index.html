<!doctype html>
<html lang="en">

<head>
  <title>Ermis meet test app</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Ermis meet Sample App</h2>
        <br />

        <div class="form-inline mb-2">
          <input type="text" id="roomNameInput" class="form-control mr-2" placeholder="Enter room name" />
          <button id="createRoom" class="btn btn-primary">Create Room</button>
        </div>

        <div class="form-inline mb-2">
          <input type="text" id="roomCodeInput" class="form-control mr-2" placeholder="Enter room code" />
          <button id="joinRoom" class="btn btn-secondary ml-2">Join Room</button>
        </div>

        <div class="form-inline mb-2">
          <button id="leaveRoom" class="btn btn-danger ml-2">Leave Room</button>
        </div>

        <div id="local-video"></div>
        <div id="remote-videos"></div>
      </div>
    </div>
  </div>
  <script src="./demo.ts" type="module"></script>
</body>

</html>
